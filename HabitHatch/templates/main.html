<!DOCTYPE html>
<html lang="en">

<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HabitHatch</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Hero-Clean-images.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
</head>
{%load static%}
<body style="background: url('https://raw.githubusercontent.com/IzYoBoiJay/HabitHatch/master/PICTURES/main%20background.png');">
    <div style="display: flex;justify-content: right;"><img src="{% static 'popi_idle.gif' %}" width="50%" height="50%">
        <form style="width: 50%;height: 50%;margin: 5px;"><label class="form-label" style="margin-top: 5px;">Task</label><input class="form-control" type="text"><label class="form-label" style="margin-top: 5px;">Task Description</label><input class="form-control" type="text"><label class="form-label" style="margin-top: 5px;">Length (in minutes)</label><input class="form-control" type="number"><label class="form-label" style="margin-top: 5px;">Effort (1-10)</label><input class="form-control" type="number"><input class="btn btn-primary" type="submit" style="margin-top: 5px;"></form>
    </div>
    <div style="width: 100%;background: #dddddd;box-sizing: border-box;">
        <div style="text-align: right;padding-top: 10px;padding-bottom: 10px;color: white;box-sizing: border-box;width: 80%;background-color: #2196F3;"><small style="margin-right: 10px;">80%</small></div>
    </div>
    <ul class="list-group">
        <li class="list-group-item"><strong style="margin-right: 5vw;">Task</strong><span>Task Description</span>
            <div class="text-end"><strong style="margin-right: 15px;">+# Coins</strong><strong>+# XP</strong><button class="btn btn-primary" type="button" style="margin: 10px;text-align: right;background: #d11a2a;border-left-color: #b11422;">Delete</button><button class="btn btn-primary" type="button" style="margin: 10px;">Finish</button></div>
        </li>
    </ul>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
